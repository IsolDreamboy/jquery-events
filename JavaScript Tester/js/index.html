<body>

      <option value="Selection" >Please, choose an option.</option>

  </div>
  

<div class="blocoteste">
  <p class="textoteste" id="textoteste"></p>

</div>

  

    <script>

      function exibirEvento(){
        var select = document.getElementById("evento");
        var mensagemTexto = document.getElementById("textoteste");

        var eventoSelecionado = select.value;

        if (eventoSelecionado !== "Selection"){
          mensagemTexto.innerHTML = "Você está no evento: " + eventoSelecionado
        } else{
          mensagemTexto.innerHTML = "";
        }
      }

        $(document).ready(function(){
         (".blocoteste").click(function(){
           
             $("#textoteste").text("Você disparou o evento click");
           }); 
            $(".blocoteste").mouseenter(function() { 
            ("#textoteste").text("Você disparou o evento mouse enter");
           });
          });
        
        
        
        
      

    </script>
